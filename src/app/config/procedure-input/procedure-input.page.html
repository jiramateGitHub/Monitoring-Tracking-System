<ion-header>
    <ion-toolbar>
        <ion-item lines="none">
          <ion-buttons slot="start" size="small" (click)="closeModal()">
              <ion-icon name="close"></ion-icon>
          </ion-buttons>
          <ion-title>สร้างขั้นตอน</ion-title>
          <ion-buttons slot="end" (click)="addCustomer()">
              <ion-icon name="checkmark"></ion-icon>
          </ion-buttons>
        </ion-item>
      
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding="true">
      <ion-item>
        <ion-label position="floating">รหัส</ion-label>
        <ion-input required [(ngModel)]="pcd_abbr"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">ชื่อภาษาไทย</ion-label>
        <ion-input required [(ngModel)]="pcd_th"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">ชื่อภาษาอังกฤษ</ion-label>
        <ion-input required [(ngModel)]="pcd_en"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">ค่าน้ำหนัก</ion-label>
        <ion-input required [(ngModel)]="pcd_ratio"></ion-input>
      </ion-item>
     
  </ion-content>
