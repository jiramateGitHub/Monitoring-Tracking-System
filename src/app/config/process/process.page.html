<ion-header>
  <ion-toolbar>
      <ion-back-button slot="start" defaultHref="/process-group"></ion-back-button>
    <ion-title>จัดการกระบวนการ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-searchbar placeholder="ค้นหา"></ion-searchbar>
    <ion-list *ngFor="let pcs of pcs_list;let i = index">
        <ion-item (click)="procedure_page_show(pcs.pcs_id)">
         
          <ion-label>
              <h3>{{pcs.pcs_code}}</h3>
              <p>{{pcs.pcs_th}}</p>
              <p>{{pcs.pcs_en}}</p>
            </ion-label>
        </ion-item>
    </ion-list>

    <!-- fab placed to the bottom end -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="modal_insert_show()">
      <ion-fab-button color="success">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
</ion-content>
