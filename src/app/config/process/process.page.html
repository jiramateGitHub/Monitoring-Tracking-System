<ion-header>
  <ion-toolbar>
      <ion-back-button slot="start" defaultHref="/process-group"></ion-back-button>
    <ion-title>จัดการกระบวนการ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

      <ion-searchbar placeholder="ค้นหา"></ion-searchbar>
      <ion-list *ngFor="let pcs of pcs_list;let i = index">
          <ion-list-header>
              <ion-label>{{pcs.pcs_code}}</ion-label>
            </ion-list-header>
          <ion-item  (click)="procedure_page_show(pcs.pcs_id)">
              <ion-label stacked class="my-label">{{pcs.pcs_th}} ({{pcs.pcs_en}})</ion-label>
          </ion-item>

      </ion-list>
 
  
</ion-content>
